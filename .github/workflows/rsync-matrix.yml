name: CI - rsync matrix

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch: {}


jobs:
  test:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show rsync version
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync
          echo "rsync version:"
          rsync --version

      - name: Install dependencies and run test suite
        run: |
          # Use project's Makefile to create venv, install test deps, and run behave + pytest
          make install
          make test

  integration:
    name: Integration tests (unit+integration)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Create virtualenv and install deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -e .
      - name: Run integration tests
        run: |
          source .venv/bin/activate
          # Run only pytest integration tests (they mock rsync)
          .venv/bin/pytest -q tests/test_integration.py

  # Optional manual end-to-end job that runs a real rsync on the runner.
  e2e:
    name: E2E smoke (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y rsync
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Create virtualenv and install deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -e .
      - name: Run e2e smoke
        run: |
          source .venv/bin/activate
          # run a small smoke script that exercises the CLI against real rsync
          python3 - <<'PY'
          import tempfile, os, subprocess
          from pathlib import Path
          src = tempfile.mkdtemp()
          dst = tempfile.mkdtemp()
          Path(src, 'keep.txt').write_text('keep')
          cmd = ['.venv/bin/python','-m','sync_tools.cli','sync','--source',src,'--dest',dst]
          print('Running e2e:', cmd)
          subprocess.check_call(cmd)
          PY

  parity:
    name: Parity harness (fixtures)
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y rsync
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Create virtualenv and install deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -e .
      - name: Run parity harness on curated fixtures
        run: |
          source .venv/bin/activate
          export PYTHONPATH=.
          # run harness against well-known fixtures and write diagnostics to parity.json
          .venv/bin/python tools/rsync_parity_harness.py --src test_folders --pattern '*.txt' --pattern '!keep.txt' --dump-json parity.json || true
      - name: Upload parity diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: parity-diagnostics
          path: |
            parity.json
